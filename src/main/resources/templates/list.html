<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <title>秒杀列表页</title>
    <th:block th:include="common/head::head"/>
</head>
<body>
<div class="container">
    <div class="panel panel-primary ">
        <div class="panel-heading text-center"><h1>秒杀商品列表</h1></div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th align="center">名称</th>
                    <th>库存</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>创建时间</th>
                    <th>详情页</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="sk:${list}">
                        <td th:text="${sk.name}"></td>
                        <td th:text="${sk.number}"></td>
                        <td th:text="${#dates.format(sk.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(sk.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(sk.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td><a class="btn btn-primary" th:href="@{/seckill/{seckillId}/detail(seckillId=${sk.seckillId})}" target="_blank">详情</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
